{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="form-container">
    <h2>Добавить исполнителя</h2>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}

        {% for field in form %}
            <div class="form-group">
                <label for="{{ field.id_for_label }}">
                    {{ field.label }}
                </label>

                {{ field }}

                {% if field.errors %}
                    <div class="form-error">
                        {{ field.errors }}
                    </div>
                {% endif %}
            </div>
        {% endfor %}

        <button type="submit" class="submit-btn">Добавить исполнителя</button>
    </form>
</div>
{% endblock %}
